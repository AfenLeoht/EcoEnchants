name: Build EcoEnchants

on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: 设置 JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      
      - name: 先编译 EcoCore（依赖）
        run: |
          git clone https://github.com/Auxilor/EcoCore.git
          cd EcoCore
          mvn clean install -DskipTests
          cd ..
      
      - name: 编译 EcoEnchants
        run: mvn clean package -DskipTests
      
      - name: 上传编译好的 jar
        uses: actions/upload-artifact@v3
        with:
          name: EcoEnchants-Build
          path: |
            target/*.jar
            !target/original-*.jar
